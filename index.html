<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        var map_init = L.map('map', {
            center: [12.9302528, 80.1472512],
            zoom: 0
        });
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map_init);
        L.Control.geocoder().addTo(map_init);
        if (!navigator.geolocation) {
            console.log("Your browser doesn't support geolocation feature!")
        } else {
            setInterval(() => {
                navigator.geolocation.getCurrentPosition(getPosition)
            }, 5000);
        };
        var marker, circle, lat, long, accuracy;

        function getPosition(position) {
          lat = position.coords.latitude
          long = position.coords.longitude
          accuracy = position.coords.accuracy

          if (marker) {
            map_init.removeLayer(marker)
          }

          if (circle) {
            map_init.removeLayer(circle)
          }

          marker = L.marker([lat, long])
          circle = L.circle([lat, long], { radius: accuracy })

          var featureGroup = L.featureGroup([marker, circle]).addTo(map_init)

          map_init.fitBounds(featureGroup.getBounds())

          // Define the 4 points of interest
          const points = [
          {lat: 12.9302529, lon: 80.1472514},
          {lat: 12.9302531, lon: 80.1472510},
          {lat: 12.9302528, lon: 80.1472508},
          {lat: 12.9302526, lon: 80.1472512},
          {lat: 12.9302533, lon: 80.1472511}
        ];

          // Find the nearest point to the user's location
          var nearest = points.reduce(function(prev, curr) {
            var prevDist = getDistance(lat, long, prev.lat, prev.long);
            var currDist = getDistance(lat, long, curr.lat, curr.long);
            return (prevDist < currDist) ? prev : curr;
          });

          // Mark the nearest point on the map
          L.marker([nearest.lat, nearest.long]).addTo(map_init);

          console.log("Your coordinate is: Lat: " + lat + " Long: " + long + " Accuracy: " + accuracy);

          // Start timing and calculate time spent in each location
          var now = new Date();
          var timeInLocation = getTimeInLocation(now, nearest);
          console.log("Time spent in nearest location: " + timeInLocation);
        }

        function getDistance(lat1, long1, lat2, long2) {
          var R = 6371e3; // Earth's radius in meters
          var phi1 = toRadians(lat1);
          var phi2 = toRadians(lat2);
          var deltaPhi = toRadians(lat2 - lat1);
          var deltaLambda = toRadians(long2 - long1);

          var a = Math.sin(deltaPhi/2) * Math.sin(deltaPhi/2) +
                  Math.cos(phi1) * Math.cos(phi2) *
                  Math.sin(deltaLambda/2) * Math.sin(deltaLambda/2);
          var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

          return R * c;
        }

        function toRadians(degrees) {
          return degrees * Math.PI / 180;
        }

        function getTimeInLocation(now, point) {
          var timeInMs = now.getTime() - point.time.getTime();
          var secondsInLocation = Math.floor(timeInMs / 1000);
          var minutesInLocation = Math.floor(secondsInLocation / 60);
          var hoursInLocation = Math.floor(minutesInLocation / 60);
          var timeString = hoursInLocation + "h " + (minutesInLocation % 60) + "m " + (secondsInLocation % 60) + "s";
          return timeString;
        }

    </script>
</body>

</html>
